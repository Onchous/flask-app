<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Poem</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #ff9800, #0cf);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #ff9800;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ff9800;
            border-radius: 10px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            white-space: pre-wrap;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .checkbox-container label {
            margin: 0;
            color: #ff9800;
            font-size: 1rem;
            margin-left: 0.5rem;
        }
        button[type="submit"] {
            width: 100%;
            background-color: #0cf;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
        }
        button[type="submit"]:hover {
            transform: scale(1.05);
        }
        .back-link {
            display: block;
            text-align: center;
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            margin-top: 2rem;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Poem</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ session_csrf_token }}">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required>
            <label for="content">Content:</label>
            <textarea name="content" id="content" rows="8" required></textarea>
            <div class="checkbox-container">
                <input type="checkbox" name="isPublic" id="isPublic">
                <label for="isPublic">Make Public</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <a class="back-link" href="{{ url_for('users.profile', username=session_username) }}">Back to Profile</a>
    </div>
</body>
</html>
